<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PADA Chat</title>
<style>
.grid-container {
    display: grid;
    grid-template-columns: auto;
    gap: 20px;
    padding: 20px;
    justify-content: center; /* Κεντράρει τα περιεχόμενα οριζόντια */
  }
  .chat-panel {
    width: 600px;
    height: 400px;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto; /* Κεντράρει το panel οριζόντια */
    max-width: 400px;
  }



</style>



</head>
<body style="background-color: #6a7077;">
<h2 class="center-text"style="font-size: 36px; color:#ddd;4CAF50 margin-top: 10px; text-align: center;">Καλώς ήρθατε στην εφαρμογή συνομιλίας ΠΑΔΑ!</h2>
<div class="chat-panel">
    <h3>Μηνύματα</h3>
    <div id="chatMessages">
      <!-- Εδώ θα προστεθούν τα μηνύματα της συνομιλίας με JavaScript -->
    </div>
  </div>
</div>
</html>
